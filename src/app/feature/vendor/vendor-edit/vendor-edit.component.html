<app-menu></app-menu>
<div class="p-4">
  <h1>{{ title }}</h1>
  <table>
    <tr>
      <td>Vendor Code:</td>
      <td>
        <input [(ngModel)]="vendor.code" type="text" />
      </td>
    </tr>
    <tr>
      <td>Vendor Name:</td>
      <td>
        <input [(ngModel)]="vendor.name" type="text" />
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
        <input [(ngModel)]="vendor.address" type="text" />
      </td>
    </tr>
    <tr>
      <td>City:</td>
      <td>
        <input [(ngModel)]="vendor.city" type="text" />
      </td>
    </tr>
    <tr>
      <td>State:</td>
      <td>
        <input [(ngModel)]="vendor.state" type="text" />
      </td>
    </tr>
    <tr>
      <td>Zip:</td>
      <td>
        <input [(ngModel)]="vendor.zip" type="text" />
      </td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td>
        <input [(ngModel)]="vendor.phoneNumber" type="text" />
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input [(ngModel)]="vendor.email" type="text" />
      </td>
    </tr>
  </table>
  <span>
    <span
      ><button (click)="save()" class="btn btn-sm btn-primary">
        Save
      </button></span
    >
  </span>
</div>
