<div class="p-4">
  <section>
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
  </section>
  <h1></h1>
  <table *ngIf="request" class="table table-striped table-hover">
    <thead>
      <!-- <th>Id</th> -->
      <th>User</th>
      <th>Description</th>
      <th>Status</th>
      <th>Total</th>
    </thead>
    <tbody>
      <tr>
        <!-- <td>{{request.id}}</td> -->
        <td>{{ lineitem.request.user.characterName }}</td>
        <td>{{ lineitem.request.description }}</td>
        <td>{{ lineitem.request.status }}</td>
        <td>
          {{ lineitem.request.total | currency : "USD" : "symbol" : "1.2-2" }}
        </td>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped table-hover">
    <thead>
      <th>Change product and/or quantity</th>
    </thead>
    <tbody>
      <tr>
        <td>
          Prodcut:
          <select
            [(ngModel)]="lineitem.product"
            class="rounded"
            [compareWith]="compProduct"
          >
            <option *ngFor="let p of products" [ngValue]="p">
              {{ p.name }} | {{ p.vendor.name }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Quantity
          <input
            [(ngModel)]="lineitem.quantity"
            class="rounded"
            type="number"
          />
        </td>
      </tr>
      <span>
        <span
          ><button (click)="save()" class="btn btn-sm btn-primary">
            Save
          </button></span
        >
      </span>
    </tbody>
  </table>
</div>
